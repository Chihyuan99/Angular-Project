<div class="container-fluid">
    <h1 class="text-center my-2">Student Data</h1>
    <table class="table table-striped">
      <thead>
        <tr class="table-dark">
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.gender }}</td>
        </tr>
      </tbody>
    </table>
  </div>
