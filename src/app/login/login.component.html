<div class="wrapper">
  <h1>Login</h1>
  <mat-form-field appearance="outline">
    <mat-label>UserName</mat-label>
    <input
      matInput
      type="text"
      autocomplete="off"
      [(ngModel)]="username"
      required
    />
  </mat-form-field>
  <br />
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" required />
  </mat-form-field>
  <br />
  <button mat-raised-button color="primary" (click)="OnButtonClick()">
    Login
  </button>
</div>
